<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>aa Game v1.3.1</title>
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; --text-color: #f9fafb; --text-muted-color: #9ca3af;
            --primary-color: #22d3ee; --accent-color: #f59e0b; --success-color: #4ade80;
            --error-color: #f87171; --modal-bg-color: rgba(0, 0, 0, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            overflow: hidden; -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }
        canvas { display: block; background-color: var(--bg-color); transition: background-color 0.3s ease; }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        .zoom-in { animation: zoomIn 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen p-4">
    <!-- Üst Bilgi -->
    <header class="w-full flex justify-between items-center p-2 bg-white/5 rounded-xl z-10">
        <div class="flex items-center space-x-3">
            <div id="score-display" class="text-2xl font-bold">0</div>

        <div class="flex items-center space-x-2">
            <span id="user-info" class="text-right text-xs text-muted-color"></span>
            <button id="theme-button" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
            <button id="settings-button" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></circle>
            </button>

    <main class="absolute inset-0 flex items-center justify-center">
        <canvas id="gameCanvas"></canvas>
    </main>
    <!-- Başlangıç ve Geri Sayım Ekranı -->
    <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center" style="background-color: var(--bg-color);">

                Oyna

    <!-- Modallar -->
    <div id="modal-container" class="z-20">

            <button id="retryButton" class="w-full max-w-xs py-3 px-6 font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105" style="background-color: var(--accent-color); color: var(--bg-color);">Tekrar Dene</button>
        </div>

            <h2 class="text-6xl font-extrabold mb-4" style="color: var(--success-color);">Harika!</h2>
            <p id="levelCompleteScore" class="text-xl text-muted-color mb-8"></p>
            <button id="nextLevelButton" class="w-full max-w-xs py-3 px-6 font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105" style="background-color: var(--primary-color); color: var(--bg-color);">Sıradaki Seviye</button>
        </div>
        <div id="themeModal" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 fade-in" style="background-color: var(--modal-bg-color);">
            <h2 class="text-3xl font-bold mb-8">Tema Seç</h2>
            <div id="theme-options" class="grid grid-cols-2 gap-4"></div>
            <button id="closeThemeModal" class="mt-8 text-sm text-muted-color">Kapat</button>
        </div>
        <div id="settingsModal" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 fade-in" style="background-color: var(--modal-bg-color);">
            <h2 class="text-3xl font-bold mb-8">Ayarlar</h2>
            <div class="w-full max-w-xs">
                <label class="block text-sm mb-2">Bildirimler</label>
                <input type="checkbox" id="notifications-toggle" class="toggle-checkbox">
            </div>
            <button id="closeSettingsModal" class="mt-8 text-sm text-muted-color">Kapat</button>
        </div>
        <div id="leaderboardModal" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 fade-in" style="background-color: var(--modal-bg-color);">
            <h2 class="text-3xl font-bold mb-8">Lider Tablosu</h2>
            <div id="leaderboard-content" class="w-full max-w-xs text-center"></div>
            <button id="closeLeaderboardModal" class="mt-8 text-sm text-muted-color">Kapat</button>
        </div>
    </div>
    <script>
    // --- OYUN MOTORU ---
    const Game = {
        // --- Değişkenler ve Ayarlar ---
        state: 'loading',
        score: 0,
        level: 1,
        config: {
            rotationSpeed: 0.01,
            pinSpeed: 25,
            basePins: 7,
            circleRadius: 80,
            pinLength: 45,
            pinHeadRadius: 7,
        },
        elements: {},
        sfx: {},
        canvas: null,
        ctx: null,
        center: {},
        circle: null,
        pins: [],
        waitingPins: [],
        staticPins: [],
        particles: [],
        animationFrameId: null,
        botToken: '8346545549:AAEz6v_9c68o3aewr4HSt8h9KXAwzJmd7Cs',
        botName: '@aaGameTONBot',
        userId: null,
        settings: { notifications: true },
        clickDebounce: false,
        // --- Başlatma Fonksiyonu ---
        init() {
            this.tg = window.Telegram?.WebApp || { initDataUnsafe: {}, expand: () => {}, enableClosingConfirmation: () => {}, MainButton: { show: () => {}, setText: () => {}, onClick: () => {} }, BackButton: { onClick: () => {} }, HapticFeedback: { impactOccurred: () => {}, notificationOccurred: () => {} }, CloudStorage: { setItem: () => {}, getItem: () => {} }, openTelegramLink: () => {} };
            this.tg.expand();
            this.tg.enableClosingConfirmation();
            // DOM elementlerini ata
            const ids = ['score-display', 'user-info', 'theme-button', 'settings-button', 'gameCanvas', 'overlay', 'start-screen', 'play-button', 'countdown-display', 'pins-left-display', 'gameOverModal', 'gameOverScore', 'gameOverLevel', 'retryButton', 'levelCompleteModal', 'levelCompleteScore', 'nextLevelButton', 'themeModal', 'theme-options', 'closeThemeModal', 'settingsModal', 'notifications-toggle', 'closeSettingsModal', 'leaderboard-button', 'leaderboardModal', 'leaderboard-content', 'closeLeaderboardModal'];
            ids.forEach(id => this.elements[id] = document.getElementById(id));
            if (!this.elements['play-button']) {
                console.error('play-button bulunamadı!');
                return;
            }
            this.canvas = this.elements.gameCanvas;
            this.ctx = this.canvas.getContext('2d');
            this.initSfx();
            this.initThemes();
            this.initUser();
            this.initSettings();
            this.initEventListeners();
            this.resizeCanvas();
            this.setupLevel();
            this.state = 'ready';
            this.tg.MainButton.setText('Skoru Paylaş').show().onClick(() => this.debounceClick(() => this.shareScore()));
            this.loadProgress();
            console.log("Oyun hazır. Başlatılmayı bekliyor.");
        },
        // --- Ses Efektleri ---
        initSfx() {
            this.sfx.shoot = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
            this.sfx.hit = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
            this.sfx.error = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination();
            this.sfx.levelUp = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'fmtriangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination();
            this.sfx.uiClick = new Tone.MembraneSynth().toDestination();
        },
        // --- Oyun Akışı ---
        start() {
            if (this.state !== 'ready') return;
            Tone.start().then(() => {
                this.sfx.uiClick.triggerAttackRelease("C2", "8n");
                this.elements['start-screen'].classList.replace('fade-in', 'fade-out');
                this.state = 'countdown';
                let count = 3;
                const countdownInterval = setInterval(() => {
                    if (count > 0) {
                        this.elements.countdownDisplay.textContent = count;
                        this.elements.countdownDisplay.classList.remove('hidden');
                        this.elements.countdownDisplay.classList.add('zoom-in');
                        this.sfx.hit.triggerAttackRelease(count === 1 ? "C5" : "C4", "8n");
                        setTimeout(() => this.elements.countdownDisplay.classList.remove('zoom-in'), 300);
                        count--;
                    } else {
                        clearInterval(countdownInterval);
                        this.elements.overlay.classList.add('hidden');
                        this.state = 'playing';
                        this.gameLoop();
                    }
                }, 800);
            }).catch(err => console.error('Ses başlatma hatası:', err));
        },
        gameLoop() {
            if (this.state !== 'playing') return;
            this.update();
            this.draw();
            this.animationFrameId = requestAnimationFrame(() => this.gameLoop());
        },
        update() {
            this.circle.angle += this.config.rotationSpeed;
            if (this.waitingPins.length > 0) {
                const currentPin = this.waitingPins[0];
                if (currentPin.isFlying) {
                    currentPin.y -= this.config.pinSpeed;
                    this.checkCollision(currentPin);
                }
            }
            this.particles.forEach((p, i) => {
                p.update();
                if (p.life <= 0) this.particles.splice(i, 1);
            });
        },
        draw() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.fillStyle = this.getThemeColor('--text-color');
            this.ctx.beginPath();
            this.ctx.arc(this.center.x, this.center.y, this.config.circleRadius, 0, Math.PI * 2);
            this.ctx.fill();
            [...this.pins, ...this.staticPins].forEach(p => this.drawPin(p));
            if (this.waitingPins.length > 0) {
                this.drawPin(this.waitingPins[0]);
            }
            this.particles.forEach(p => p.draw(this.ctx));
        },
        // --- Olaylar ve Mekanizmalar ---
        shootPin() {
            if (this.state !== 'playing' || this.waitingPins.length === 0) return;
            const currentPin = this.waitingPins[0];
            if (!currentPin.isFlying) {
                currentPin.isFlying = true;
                this.sfx.shoot.triggerAttackRelease("G3", "8n");
                this.tg.HapticFeedback.impactOccurred('light');
            }
        },
        checkCollision(flyingPin) {
            const hitDistance = this.center.y + this.config.circleRadius;
            if (flyingPin.y <= hitDistance) {
                flyingPin.isFlying = false;
                const newPinAngle = -Math.PI / 2 - this.circle.angle;
                const collisionThreshold = Math.atan2(this.config.pinHeadRadius * 2.2, this.config.circleRadius);
                const allPins = [...this.pins, ...this.staticPins];
                for (const pin of allPins) {
                    const pinAngle = pin.isStatic ? pin.angle : pin.angle + this.circle.angle;
                    const newAngleGlobal = newPinAngle + this.circle.angle;
                    if (Math.abs(this.normalizeAngle(pinAngle) - this.normalizeAngle(newAngleGlobal)) < collisionThreshold) {
                        this.gameOver(flyingPin, pin);
                        return;
                    }
                }
                this.sfx.hit.triggerAttackRelease("C5", "8n");
                this.createParticles(this.center.x, hitDistance);
                this.pins.push({ angle: newPinAngle, isStatic: false, color: this.getThemeColor('--text-color') });
                this.waitingPins.shift();
                this.updateScore(10 * this.level);
                this.elements.pinsLeftDisplay.textContent = `Kalan: ${this.waitingPins.length}`;
                if (this.waitingPins.length === 0) { this.levelComplete(); }
            }
        },
        gameOver(collidingPin, hitPin) {
            this.state = 'over';
            cancelAnimationFrame(this.animationFrameId);
            this.tg.HapticFeedback.notificationOccurred('error');
            this.sfx.error.triggerAttackRelease("F#2", "4n");
            collidingPin.color = this.getThemeColor('--error-color');
            hitPin.color = this.getThemeColor('--error-color');
            this.draw();
            this.canvas.classList.add('shake');
            this.saveProgress();
            this.sendGameEvent(`Oyun Bitti! Skor: ${this.score}, Seviye: ${this.level}`);
            setTimeout(() => {
                this.elements.gameOverScore.textContent = `Skor: ${this.score}`;
                this.elements.gameOverLevel.textContent = `Seviye: ${this.level}`;
                this.elements.gameOverModal.classList.remove('hidden');
                this.canvas.classList.remove('shake');
            }, 800);
        },
        levelComplete() {
            this.state = 'over';
            cancelAnimationFrame(this.animationFrameId);
            this.tg.HapticFeedback.notificationOccurred('success');
            this.sfx.levelUp.triggerAttackRelease(["C4", "E4", "G4", "C5"], "4n");
            this.updateScore(100 * this.level);
            this.saveProgress();
            this.sendGameEvent(`Seviye ${this.level} Tamamlandı! Skor: ${this.score}`);
            this.elements.levelCompleteScore.textContent = `Skor: ${this.score}`;
            this.elements.levelCompleteModal.classList.remove('hidden');
        },
        nextLevel() {
            this.level++;
            this.config.rotationSpeed *= 1.08;
            if (this.level % 4 === 0) this.config.rotationSpeed *= -1;
            this.elements.levelCompleteModal.classList.add('hidden');
            this.setupLevel();
            this.state = 'ready';
            this.start();
        },
        reset() {
            this.elements.gameOverModal.classList.add('hidden');
            this.level = 1;
            this.score = 0;
            this.updateScore(0);
            this.config.rotationSpeed = 0.01;
            this.setupLevel();
            this.state = 'ready';
            this.saveProgress();
            this.start();
        },
        // --- Kurulum ve Yardımcılar ---
        setupLevel() {
            this.circle = { angle: 0 };
            this.pins = [];
            this.waitingPins = [];
            this.staticPins = [];
            if (this.level > 2) {
                const staticPinCount = Math.floor(this.level / 2) - 1;
                for (let i = 0; i < staticPinCount; i++) {
                    this.staticPins.push({ angle: Math.random() * Math.PI * 2, isStatic: true, color: this.getThemeColor('--text-muted-color') });
                }
            }
            const totalPins = this.config.basePins + Math.floor(this.level / 2);
            for (let i = 0; i < totalPins; i++) {
                this.waitingPins.push({ y: this.canvas.height - this.config.pinHeadRadius * 8, isFlying: false, color: this.getThemeColor('--text-color') });
            }
            this.elements.pinsLeftDisplay.textContent = `Kalan: ${this.waitingPins.length}`;
            this.draw();
        },
        drawPin(pin) {
            this.ctx.fillStyle = pin.color;
            this.ctx.strokeStyle = pin.color;
            this.ctx.lineWidth = 3;
            if (pin.angle !== undefined) {
                const currentAngle = pin.angle + (pin.isStatic ? 0 : this.circle.angle);
                const startX = this.center.x + Math.cos(currentAngle) * this.config.circleRadius;
                const startY = this.center.y + Math.sin(currentAngle) * this.config.circleRadius;
                const endX = this.center.x + Math.cos(currentAngle) * (this.config.circleRadius + this.config.pinLength);
                const endY = this.center.y + Math.sin(currentAngle) * (this.config.circleRadius + this.config.pinLength);
                this.ctx.beginPath();
                this.ctx.moveTo(startX, startY);
                this.ctx.lineTo(endX, endY);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.arc(endX, endY, this.config.pinHeadRadius, 0, Math.PI * 2);
                this.ctx.fill();
            } else {
                this.ctx.beginPath();
                this.ctx.arc(this.center.x, pin.y, this.config.pinHeadRadius, 0, Math.PI * 2);
                this.ctx.fill();
            }
        },
        createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                this.particles.push(new Particle(x, y, this.getThemeColor('--primary-color')));
            }
        },
        updateScore(points) {
            this.score += points;
            this.elements.scoreDisplay.textContent = this.score;
        },
        resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            this.canvas.width = size;
            this.canvas.height = size;
            this.center = { x: this.canvas.width / 2, y: this.canvas.height / 2 };
            this.config.circleRadius = size * 0.2;
            this.config.pinLength = size * 0.12;
            this.config.pinHeadRadius = size * 0.02;
            this.draw();
        },
        normalizeAngle: (angle) => (angle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI),
        // --- Tema ve Kullanıcı ---
        initThemes() {
            const themes = {
                dark: { name: 'Karanlık', colors: { '--bg-color': '#111827', '--text-color': '#f9fafb', '--text-muted-color': '#9ca3af', '--primary-color': '#22d3ee', '--accent-color': '#f59e0b', '--success-color': '#4ade80', '--error-color': '#f87171', '--modal-bg-color': 'rgba(0,0,0,0.8)' } },
                light: { name: 'Aydınlık', colors: { '--bg-color': '#f3f4f6', '--text-color': '#1f2937', '--text-muted-color': '#4b5563', '--primary-color': '#0891b2', '--accent-color': '#f97316', '--success-color': '#22c55e', '--error-color': '#ef4444', '--modal-bg-color': 'rgba(255,255,255,0.8)' } },
            };
            Object.keys(themes).forEach(key => {
                const theme = themes[key];
                const button = document.createElement('button');
                button.className = 'p-4 rounded-lg text-left';
                button.style.backgroundColor = theme.colors['--bg-color'];
                button.style.color = theme.colors['--text-color'];
                button.style.border = `2px solid ${theme.colors['--primary-color']}`;
                button.textContent = theme.name;
                button.addEventListener('click', () => {
                    const themeColors = themes[key].colors;
                    for (const [k, v] of Object.entries(themeColors)) {
                        document.documentElement.style.setProperty(k, v);
                    }
                    localStorage.setItem('pinMasterTheme', key);
                    this.saveProgress();
                    this.draw();
                    this.elements.themeModal.classList.add('hidden');
                });
                this.elements.themeOptions.appendChild(button);
            });
            const savedTheme = localStorage.getItem('pinMasterTheme') || 'dark';
            const themeColors = themes[savedTheme].colors;
            for (const [k, v] of Object.entries(themeColors)) {
                document.documentElement.style.setProperty(k, v);
            }
        },
        initUser() {
            if (this.tg.initDataUnsafe?.user) {
                const user = this.tg.initDataUnsafe.user;
                this.userId = user.id;
                this.elements.userInfo.textContent = `@${user.username || user.first_name}`;
            } else {
                this.elements.userInfo.textContent = '@Bilinmeyen';
            }
        },
        initSettings() {
            this.elements['notifications-toggle'].checked = this.settings.notifications;
            this.elements['notifications-toggle'].addEventListener('change', () => {
                this.settings.notifications = this.elements['notifications-toggle'].checked;
                this.saveProgress();
            });
        },
        // --- Telegram Bot Entegrasyonu ---
        async sendGameEvent(message) {
            if (!this.userId || !this.settings.notifications) return;
            try {
                await axios.post(`https://api.telegram.org/bot${this.botToken}/sendMessage`, {
                    chat_id: this.userId,
                    text: message,
                });
            } catch (error) {
                console.error('Bot mesajı gönderilemedi:', error);
            }
        },
        async fetchLeaderboard() {
            this.elements['leaderboard-content'].textContent = 'Yükleniyor...';
            try {
                const response = await axios.get(`https://api.telegram.org/bot${this.botToken}/getUpdates`);
                const scores = {};
                response.data.result.forEach(update => {
                    if (update.message?.text?.startsWith('/score')) {
                        const parts = update.message.text.split(' ');
                        if (parts.length === 3) {
                            const user = update.message.from.username || update.message.from.first_name;
                            const score = parseInt(parts[2]);
                            if (!scores[user] || scores[user] < score) {
                                scores[user] = score;
                            }
                        }
                    }
                });
                const sortedScores = Object.entries(scores)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                let content = '';
                sortedScores.forEach(([user, score], index) => {
                    content += `${index + 1}. @${user}: ${score}\n`;
                });
                this.elements['leaderboard-content'].textContent = content || 'Henüz skor yok.';
            } catch (error) {
                console.error('Lider tablosu alınamadı:', error);
                this.elements['leaderboard-content'].textContent = 'Lider tablosu yüklenemedi.';
            }
        },
        shareScore() {
            const text = `aa Game'de ${this.score} skor yaptım! Seviye: ${this.level} 🎯 Oynamak için ${this.botName}'u başlat!`;
            this.tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent('https://t.me/aaGameTONBot')}&text=${encodeURIComponent(text)}`);
            this.sendGameEvent(`/score @${this.tg.initDataUnsafe?.user?.username || 'Bilinmeyen'} ${this.score}`);
        },
        // --- Veri Kalıcılığı ---
        saveProgress() {
            const progress = {
                score: this.score,
                level: this.level,
                theme: localStorage.getItem('pinMasterTheme') || 'dark',
                settings: this.settings,
            };
            localStorage.setItem('pinMasterProgress', JSON.stringify(progress));
            if (this.tg.CloudStorage) {
                this.tg.CloudStorage.setItem('pinMasterProgress', JSON.stringify(progress), (error) => {
                    if (error) console.error('Bulut depolama hatası:', error);
                });
            }
        },
        loadProgress() {
            if (this.tg.CloudStorage) {
                this.tg.CloudStorage.getItem('pinMasterProgress', (error, value) => {
                    if (!error && value) {
                        const progress = JSON.parse(value);
                        this.score = progress.score || 0;
                        this.level = progress.level || 1;
                        this.settings = progress.settings || { notifications: true };
                        localStorage.setItem('pinMasterTheme', progress.theme || 'dark');
                        this.updateScore(0);
                        this.setupLevel();
                    } else {
                        this.loadLocalProgress();
                    }
                });
            } else {
                this.loadLocalProgress();
            }
        },
        loadLocalProgress() {
            const progress = JSON.parse(localStorage.getItem('pinMasterProgress') || '{}');
            this.score = progress.score || 0;
            this.level = progress.level || 1;
            this.settings = progress.settings || { notifications: true };
            this.updateScore(0);
            this.setupLevel();
        },
        // --- Buton Tıklama Debounce ---
        debounceClick(callback) {
            if (this.clickDebounce) return;
            this.clickDebounce = true;
            callback();
            setTimeout(() => { this.clickDebounce = false; }, 500);
        },
        // --- Olay Dinleyicileri ---
        initEventListeners() {
            this.elements.playButton.addEventListener('click', () => this.debounceClick(() => {
                this.elements.playButton.disabled = true;
                this.start();
                setTimeout(() => { this.elements.playButton.disabled = false; }, 1000);
            }));
            this.elements.retryButton.addEventListener('click', () => this.debounceClick(() => {
                this.elements.retryButton.disabled = true;
                this.reset();
                setTimeout(() => { this.elements.retryButton.disabled = false; }, 1000);
            }));
            this.elements.nextLevelButton.addEventListener('click', () => this.debounceClick(() => {
                this.elements.nextLevelButton.disabled = true;
                this.nextLevel();
                setTimeout(() => { this.elements.nextLevelButton.disabled = false; }, 1000);
            }));
            this.elements.themeButton.addEventListener('click', () => this.debounceClick(() => {
                this.elements.themeModal.classList.remove('hidden');
            }));
            this.elements.closeThemeModal.addEventListener('click', () => this.debounceClick(() => {
                this.elements.themeModal.classList.add('hidden');
            }));
            this.elements.settingsButton.addEventListener('click', () => this.debounceClick(() => {
                this.elements.settingsModal.classList.remove('hidden');
            }));
            this.elements.closeSettingsModal.addEventListener('click', () => this.debounceClick(() => {
                this.elements.settingsModal.classList.add('hidden');
            }));
            this.elements['leaderboard-button'].addEventListener('click', () => this.debounceClick(() => {
                this.elements.leaderboardModal.classList.remove('hidden');
                this.fetchLeaderboard();
            }));
            this.elements.closeLeaderboardModal.addEventListener('click', () => this.debounceClick(() => {
                this.elements.leaderboardModal.classList.add('hidden');
            }));
            this.canvas.addEventListener('click', () => this.debounceClick(() => this.shootPin()));
            document.body.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    if (this.state === 'playing') this.shootPin();
                }
            });
            window.addEventListener('resize', () => this.resizeCanvas());
            this.tg.BackButton.onClick(() => {
                this.tg.close();
            });
        },
        getThemeColor: (varName) => getComputedStyle(document.documentElement).getPropertyValue(varName).trim(),
    };
    // --- Parçacık Sınıfı ---
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 6 - 3;
            this.speedY = Math.random() * 6 - 3;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.04;
        }
        draw(ctx) {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }
    // --- OYUNU BAŞLAT ---
    window.onload = () => {
        if (!window.Telegram?.WebApp) {
            console.warn('Telegram Web App API yüklenemedi. Fallback modunda başlatılıyor.');
        }
        Game.init();
    };
    </script>
