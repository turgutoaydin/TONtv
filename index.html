<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>aa Game</title>
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tone.js (Dahili Ses Üretimi için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        :root {
            --primary-text: #e8eaed;
            --secondary-text: #9aa0a6;
            --background: #202124;
            --surface: #303134;
            --accent: #8ab4f8; /* Google's blue accent */
            --power-up: #fdd663; /* Google's yellow accent */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            font-family: 'Roboto', 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            color: var(--primary-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }
        
        body.focus-mode {
            background-color: #171717;
        }

        #gameCanvas {
            display: block;
            border-radius: 50%;
            max-width: 95vw;
            max-height: 95vw;
            transition: transform 0.2s;
            z-index: 2;
        }

        #ui {
            position: fixed;
            top: 15px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            background: rgba(48, 49, 52, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--secondary-text);
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-text);
        }

        #progressBar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(32, 33, 36, 0.95);
            backdrop-filter: blur(10px);
            z-index: 30;
            transition: opacity 0.4s, transform 0.4s;
            padding: 20px;
            text-align: center;
        }

        .screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .screen-content {
            max-width: 400px;
            width: 90%;
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 16px;
            color: var(--primary-text);
            font-weight: 500;
        }
        
        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 25px;
            color: var(--secondary-text);
            font-weight: 400;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 24px;
        }

        button {
            background: var(--accent);
            border: none;
            color: var(--background);
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 180, 248, 0.2);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }
        
        #settingsPanel { z-index: 40; }
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-switch {
            position: relative; display: inline-block;
            width: 52px; height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .4s; border-radius: 28px;
        }
        .toggle-slider:before {
            position: absolute; content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: var(--primary-text);
            transition: .4s; border-radius: 50%;
        }
        input:checked + .toggle-slider { background-color: var(--accent); }
        input:checked + .toggle-slider:before { transform: translateX(24px); }
        .settings-close {
            position: absolute; top: 15px; right: 15px;
            width: 30px; height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="ui" class="hidden">
        <div id="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">LvL</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Record</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
        <div id="progressBar"><div id="progress"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen" class="screen">
        <div class="screen-content">
            <h1>aa Game</h1>
            <div class="button-container">
                <button id="startButton">Start</button>
                <button id="settingsBtn" class="secondary">Setting</button>
            </div>
        </div>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <div class="screen-content">
            <h1>Game Over</h1>
            <h2 id="finalScore">Score: 0</h2>
            <div class="button-container">
                <button id="restartButton">Play Again</button>
                <button id="menuButton" class="secondary">Homepage</button>
            </div>
        </div>
    </div>
    
    <div id="levelUpScreen" class="screen hidden">
        <div class="screen-content">
            <h1>Next LvL</h1>
            <h2 id="newLevelText">LvL 2</h2>
            <div class="button-container">
                <button id="continueButton">Continue</button>
            </div>
        </div>
    </div>
    
    <div id="settingsPanel" class="screen hidden">
        <div class="screen-content">
            <h2>Ayarlar</h2>
            <div class="settings-row">
                <span>Sound Effect</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-row">
                <span>Titreşim</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-close">✕</div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        const CONFIG = {
            PIN_LENGTH_RATIO: 0.1,
            PIN_HEAD_RADIUS_RATIO: 0.015,
            PIN_FLY_SPEED: 20,
            COLORS: {
                PIN: 'rgba(232, 234, 237, 0.8)',
                FLYING_PIN: 'rgba(138, 180, 248, 1)',
                CIRCLE: 'rgba(255, 255, 255, 0.05)',
                POWERUP: '#fdd663',
                SHIELD: 'rgba(138, 180, 248, 0.3)',
            },
            LEVELS: [
                { pins: 5, speed: 0.007, powerUpChance: 0.1 },
                { pins: 6, speed: 0.008, powerUpChance: 0.15 },
                { pins: 7, speed: 0.009, powerUpChance: 0.2, reverse: true },
                { pins: 8, speed: 0.011, powerUpChance: 0.25 },
                { pins: 9, speed: 0.013, powerUpChance: 0.3, reverse: true },
                { pins: 10, speed: 0.015, powerUpChance: 0.35 },
                { pins: 12, speed: 0.017, powerUpChance: 0.4, reverse: true },
            ],
            POWERUPS: {
                slow: { duration: 300 },
                shield: { duration: 1 }, // 1 vuruşluk
                score: { duration: 300 },
            },
            FOCUS_MODE_LEVEL: 4,
        };

        class SoundManager {
            constructor() { this.isUnlocked = false; this.synths = {}; }
            async unlockAudio() {
                if (this.isUnlocked) return;
                try {
                    await Tone.start();
                    this.synths = {
                        shoot: new Tone.PluckSynth({ attackNoise: 0.5, dampening: 4000, resonance: 0.8 }).toDestination(),
                        hit: new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 2, envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.1 } }).toDestination(),
                        gameOver: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.1, release: 0.4 } }).toDestination(),
                        powerUp: new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.1 } }).toDestination(),
                        levelUp: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination(),
                    };
                    this.isUnlocked = true;
                } catch(e) { console.error("Ses motoru başlatılamadı.", e); }
            }
            play(sound) {
                if (!this.isUnlocked || !this.synths[sound]) return;
                try {
                    switch(sound) {
                        case 'shoot': this.synths.shoot.triggerAttackRelease('C5', '8n'); break;
                        case 'hit': this.synths.hit.triggerAttackRelease('C2', '8n'); break;
                        case 'gameOver': this.synths.gameOver.triggerAttackRelease('G2', '4n'); break;
                        case 'powerUp': this.synths.powerUp.triggerAttackRelease('G5', '16n'); break;
                        case 'levelUp': 
                            this.synths.levelUp.triggerAttackRelease('C4', '16n', Tone.now());
                            this.synths.levelUp.triggerAttackRelease('G4', '16n', Tone.now() + 0.2);
                            break;
                    }
                } catch (e) { /* ignore */ }
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.ui = {
                    score: document.getElementById('score'),
                    level: document.getElementById('level'),
                    highScore: document.getElementById('highScore'),
                    progress: document.getElementById('progress'),
                    finalScore: document.getElementById('finalScore'),
                    newLevelText: document.getElementById('newLevelText'),
                    screens: {
                        start: document.getElementById('startScreen'),
                        gameOver: document.getElementById('gameOverScreen'),
                        levelUp: document.getElementById('levelUpScreen'),
                        settings: document.getElementById('settingsPanel'),
                        ui: document.getElementById('ui'),
                    }
                };
                
                this.soundManager = new SoundManager();
                this.animationFrameId = null;
                this.lastTime = 0;
                this.state = 'ready'; // ready, playing, paused, levelup, ended
                this.settings = { sound: true, vibration: true };

                this.gameLoop = this.gameLoop.bind(this);
                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.resizeCanvas();
                this.draw();
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    if (this.state !== 'playing') this.draw();
                });
                
                document.getElementById('startButton').addEventListener('click', () => this.startGame());
                document.getElementById('restartButton').addEventListener('click', () => this.startGame());
                document.getElementById('continueButton').addEventListener('click', () => this.continueToNextLevel());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings(true));
                document.querySelector('.settings-close').addEventListener('click', () => this.showSettings(false));
                document.getElementById('menuButton').addEventListener('click', () => this.showScreen('start'));
                
                document.getElementById('soundToggle').addEventListener('change', (e) => this.toggleSetting('sound', e.target.checked));
                document.getElementById('vibrationToggle').addEventListener('change', (e) => this.toggleSetting('vibration', e.target.checked));
                
                const shootAction = (e) => {
                    if (this.state === 'playing') {
                        e.preventDefault();
                        this.shootPin();
                    }
                };
                this.canvas.addEventListener('mousedown', shootAction);
                this.canvas.addEventListener('touchstart', shootAction);
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.state === 'playing') this.shootPin();
                });
            }

            async startGame() {
                await this.soundManager.unlockAudio();
                this.level = 1;
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('googlePinStrikeHighScore') || '0');
                this.activePowerUps = {};
                this.setupLevel();
                this.showScreen(null);
                this.state = 'playing';
                this.lastTime = performance.now();
                this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }

            setupLevel() {
                const levelIndex = this.level - 1;
                let levelConfig;

                if (levelIndex < CONFIG.LEVELS.length) {
                    levelConfig = CONFIG.LEVELS[levelIndex];
                } else {
                    const lastLevel = CONFIG.LEVELS[CONFIG.LEVELS.length - 1];
                    levelConfig = {
                        pins: Math.min(15, lastLevel.pins + (levelIndex - CONFIG.LEVELS.length + 1)),
                        speed: Math.min(0.025, lastLevel.speed + (levelIndex - CONFIG.LEVELS.length + 1) * 0.0005),
                        powerUpChance: Math.min(0.5, lastLevel.powerUpChance + 0.02),
                        reverse: Math.random() > 0.5
                    };
                }

                this.pinsToShoot = levelConfig.pins;
                this.maxPinsForLevel = levelConfig.pins;
                this.pinsOnCircle = [];
                this.powerUpsOnCircle = [];
                this.circle = { 
                    angle: Math.random() * Math.PI * 2, // Rastgele başlangıç açısı
                    speed: levelConfig.speed, 
                    direction: levelConfig.reverse ? -1 : 1 
                };
                
                if (this.level >= CONFIG.FOCUS_MODE_LEVEL) {
                    document.body.classList.add('focus-mode');
                } else {
                    document.body.classList.remove('focus-mode');
                }
                
                if (Math.random() < levelConfig.powerUpChance) this.spawnPowerUp();
                
                this.spawnPin();
                this.updateUI();
            }
            
            spawnPowerUp() {
                const powerUpTypes = Object.keys(CONFIG.POWERUPS);
                const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                this.powerUpsOnCircle.push({
                    angle: Math.random() * Math.PI * 2,
                    type: type
                });
            }

            continueToNextLevel() {
                this.setupLevel();
                this.showScreen(null);
                this.state = 'playing';
                this.lastTime = performance.now();
                this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }

            resizeCanvas() {
                const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
                this.canvas.width = size;
                this.canvas.height = size;
                this.center = { x: size / 2, y: size / 2 };
                this.circleRadius = size * 0.25;
                this.pinLength = size * CONFIG.PIN_LENGTH_RATIO;
                this.pinHeadRadius = size * CONFIG.PIN_HEAD_RADIUS_RATIO;
            }
            
            spawnPin() {
                this.currentPin = {
                    y: this.canvas.height - this.pinLength * 2,
                    isFlying: false
                };
            }

            shootPin() {
                if (this.state !== 'playing' || !this.currentPin || this.currentPin.isFlying) return;
                this.currentPin.isFlying = true;
                if(this.settings.sound) this.soundManager.play('shoot');
                if(this.settings.vibration) navigator.vibrate(50);
            }

            gameOver() {
                this.state = 'ended';
                cancelAnimationFrame(this.animationFrameId);
                if(this.settings.sound) this.soundManager.play('gameOver');
                if(this.settings.vibration) navigator.vibrate([100, 50, 100]);
                this.showScreen('gameOver');
                this.updateUI();
            }
            
            levelUp() {
                this.state = 'levelup';
                cancelAnimationFrame(this.animationFrameId); // Stop the loop
                this.level++;
                if(this.settings.sound) this.soundManager.play('levelUp');
                if(this.settings.vibration) navigator.vibrate(100);
                this.showScreen('levelUp');
                this.updateUI();
            }

            gameLoop(time) {
                if (this.state !== 'playing') return;
                const deltaTime = Math.min(2, (time - this.lastTime) / (1000 / 60));
                this.lastTime = time;
                this.update(deltaTime);
                this.draw();
                this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }

            update(deltaTime) {
                let speedMultiplier = this.activePowerUps.slow ? 0.5 : 1;
                this.circle.angle += this.circle.speed * this.circle.direction * speedMultiplier * deltaTime;

                if (this.currentPin && this.currentPin.isFlying) {
                    this.currentPin.y -= CONFIG.PIN_FLY_SPEED * deltaTime;
                    this.checkCollision();
                }

                Object.keys(this.activePowerUps).forEach(key => {
                    if (key !== 'shield') {
                        this.activePowerUps[key] -= deltaTime;
                        if (this.activePowerUps[key] <= 0) delete this.activePowerUps[key];
                    }
                });
            }
            
            checkCollision() {
                if (!this.currentPin) return;
                const pinTipY = this.currentPin.y;
                const distanceToCenter = this.center.y - pinTipY;

                if (distanceToCenter >= this.circleRadius) {
                    const newPinAngle = 1.5 * Math.PI - this.circle.angle;
                    const threshold = Math.atan2(this.pinHeadRadius, this.circleRadius) * 2.6;

                    for (const p of this.pinsOnCircle) {
                        let angleDiff = Math.abs(p.angle - newPinAngle);
                        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
                        if (angleDiff < threshold) {
                            if (this.activePowerUps.shield) {
                                delete this.activePowerUps.shield;
                                if (this.pinsOnCircle.length < this.maxPinsForLevel) {
                                    this.spawnPin();
                                } else {
                                    this.levelUp();
                                }
                                this.updateUI();
                                return;
                            }
                            this.gameOver();
                            return;
                        }
                    }
                    
                    this.powerUpsOnCircle = this.powerUpsOnCircle.filter(p => {
                        let angleDiff = Math.abs(p.angle - newPinAngle);
                        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
                        if (angleDiff < threshold) {
                            this.activatePowerUp(p.type);
                            return false;
                        }
                        return true;
                    });

                    if(this.settings.sound) this.soundManager.play('hit');
                    this.pinsOnCircle.push({ angle: newPinAngle });
                    this.score += this.activePowerUps.score ? 20 : 10;
                    
                    if (this.pinsOnCircle.length === this.maxPinsForLevel) {
                        this.levelUp();
                    } else {
                        this.spawnPin();
                    }
                    this.updateUI();
                }
            }
            
            activatePowerUp(type) {
                if(this.settings.sound) this.soundManager.play('powerUp');
                this.activePowerUps[type] = CONFIG.POWERUPS[type].duration;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.beginPath();
                this.ctx.arc(this.center.x, this.center.y, this.circleRadius, 0, Math.PI * 2);
                this.ctx.fillStyle = CONFIG.COLORS.CIRCLE;
                this.ctx.fill();
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1.5;
                this.ctx.stroke();

                this.powerUpsOnCircle.forEach(p => this.drawPowerUp(p));
                this.pinsOnCircle.forEach(p => this.drawPin(p.angle));
                if (this.currentPin) this.drawPin(null, this.currentPin.y, this.currentPin.isFlying);
                
                if (this.activePowerUps.shield) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.center.x, this.center.y, this.circleRadius + 15, 0, Math.PI * 2);
                    this.ctx.strokeStyle = CONFIG.COLORS.SHIELD;
                    this.ctx.lineWidth = 5;
                    this.ctx.stroke();
                }
            }
            
            drawPowerUp(powerUp) {
                const angle = powerUp.angle + this.circle.angle;
                const x = this.center.x + Math.cos(angle) * this.circleRadius;
                const y = this.center.y + Math.sin(angle) * this.circleRadius;
                this.ctx.beginPath();
                this.ctx.arc(x, y, 10, 0, Math.PI * 2);
                this.ctx.fillStyle = CONFIG.COLORS.POWERUP;
                this.ctx.fill();
            }

            drawPin(angle, yPos, isFlying = false) {
                let headX, headY, tailX, tailY;
                if (angle !== null) {
                    const totalAngle = angle + this.circle.angle;
                    headX = this.center.x + Math.cos(totalAngle) * this.circleRadius;
                    headY = this.center.y + Math.sin(totalAngle) * this.circleRadius;
                    tailX = this.center.x + Math.cos(totalAngle) * (this.circleRadius + this.pinLength);
                    tailY = this.center.y + Math.sin(totalAngle) * (this.circleRadius + this.pinLength);
                } else {
                    headX = this.center.x; tailX = this.center.x;
                    headY = yPos - this.pinLength; tailY = yPos;
                }
                this.ctx.strokeStyle = isFlying ? CONFIG.COLORS.FLYING_PIN : CONFIG.COLORS.PIN;
                this.ctx.fillStyle = isFlying ? CONFIG.COLORS.FLYING_PIN : CONFIG.COLORS.PIN;
                this.ctx.lineWidth = 3;
                this.ctx.beginPath(); this.ctx.moveTo(tailX, tailY); this.ctx.lineTo(headX, headY); this.ctx.stroke();
                this.ctx.beginPath(); this.ctx.arc(headX, headY, this.pinHeadRadius, 0, Math.PI * 2); this.ctx.fill();
            }

            updateUI() {
                this.ui.score.textContent = this.score;
                this.ui.level.textContent = this.level;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('googlePinStrikeHighScore', this.highScore);
                }
                this.ui.highScore.textContent = this.highScore;
                this.ui.progress.style.width = `${(this.pinsOnCircle.length / this.maxPinsForLevel) * 100}%`;
                if (this.state === 'ended') this.ui.finalScore.textContent = `SKOR: ${this.score}`;
                if (this.state === 'levelup') this.ui.newLevelText.textContent = `SEVİYE ${this.level}`;
            }

            showScreen(screenName) {
                Object.values(this.ui.screens).forEach(s => s.classList.add('hidden'));
                if (screenName && this.ui.screens[screenName]) {
                    this.ui.screens[screenName].classList.remove('hidden');
                } else if (!screenName) {
                    this.ui.screens.ui.classList.remove('hidden');
                }
            }
            
            showSettings(show) {
                if (show) {
                    if (this.state === 'playing') {
                        this.state = 'paused';
                        cancelAnimationFrame(this.animationFrameId);
                    }
                    this.ui.screens.settings.classList.remove('hidden');
                } else {
                    this.ui.screens.settings.classList.add('hidden');
                    if (this.state === 'paused') {
                        this.state = 'playing';
                        this.lastTime = performance.now();
                        this.animationFrameId = requestAnimationFrame(this.gameLoop);
                    }
                }
            }
            
            loadSettings() {
                const settings = localStorage.getItem('googlePinStrikeSettings');
                if (settings) {
                    this.settings = JSON.parse(settings);
                    document.getElementById('soundToggle').checked = this.settings.sound;
                    document.getElementById('vibrationToggle').checked = this.settings.vibration;
                }
            }
            
            toggleSetting(key, value) {
                this.settings[key] = value;
                localStorage.setItem('googlePinStrikeSettings', JSON.stringify(this.settings));
            }
        }

        new Game();
    });
    </script>
</body>
