<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanal D Canlı Yayın</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #0066a1; /* Kanal D blue */
            color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 15px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #live-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .control-button {
            padding: 10px 20px;
            background-color: #0066a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .control-button:hover {
            background-color: #004d7a;
        }
        
        .fullscreen {
            background-color: #333;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #666;
            font-size: 12px;
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
        
        /* Fullscreen mode */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .fullscreen-mode .player-container {
            flex-grow: 1;
            padding-bottom: 0;
            border-radius: 0;
        }
        
        .fullscreen-controls {
            padding: 15px;
            background-color: #111;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kanal D Canlı Yayın</h1>
    </div>
    
    <div class="player-container">
        <div class="loading">Yayın yükleniyor...</div>
        <iframe id="live-player" allowfullscreen></iframe>
    </div>
    
    <div class="controls">
        <button class="control-button" onclick="loadStream()">Yenile</button>
        <button class="control-button fullscreen" onclick="toggleFullscreen()">Tam Ekran</button>
    </div>
    
    <div class="footer">
        <p>© 2023 Kanal D Canlı Yayın | Telegram Mini App</p>
    </div>
    
    <script>
        // Initialize Telegram Mini App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.setHeaderColor('#0066a1');
                Telegram.WebApp.setBackgroundColor('#f5f5f5');
            }
        }
        
        // Extract just the video player from Kanal D
        function loadStream() {
            const iframe = document.getElementById('live-player');
            const loading = document.querySelector('.loading');
            
            // Show loading indicator
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // This URL might need to be updated if Kanal D changes their streaming method
            // Currently attempts to directly access the video stream
            iframe.src = 'https://kanald.mediatriple.net/webtv/kanald/kanald.smil/playlist.m3u8';
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                loading.textContent = 'Yayın yüklenirken hata oluştu. Lütfen yeniden deneyin.';
                
                // Fallback to embedded page if direct stream fails
                setTimeout(() => {
                    iframe.src = 'https://www.kanald.com.tr/canli-yayin';
                    iframe.onload = function() {
                        loading.style.display = 'none';
                        iframe.style.display = 'block';
                    };
                }, 3000);
            };
        }
        
        // Toggle fullscreen mode
        function toggleFullscreen() {
            const container = document.querySelector('.player-container');
            const iframe = document.getElementById('live-player');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Initialize the app when loaded
        window.onload = function() {
            initTelegramApp();
            loadStream();
        };
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            const fullscreenButton = document.querySelector('.fullscreen');
            if (document.fullscreenElement) {
                fullscreenButton.textContent = 'Tam Ekrandan Çık';
            } else {
                fullscreenButton.textContent = 'Tam Ekran';
            }
        }
    </script>
</body>
</html>
